<ion-header>

  <ion-navbar>
    <ion-title>Add from ID</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="joinList()">
      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input type="text" [(ngModel)]="id" name="id"></ion-input>
        </ion-item>
      <button ion-button type="submit" block>Join What-Todo List</button>
  </form>

</ion-content>
