<ion-header>

  <ion-navbar>
    <ion-title>{{list.title}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="pinList()">
        <ion-icon [name]="icon()" color="primary"></ion-icon>
      </button>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list.items">
      {{item.text}}
      <ion-icon name="thumbs-up" item-right
        [color]="color(item, +1)"
        (click)="vote(item, +1)"></ion-icon>
      <ion-note item-right>{{item.votes[0] + item.votes[1]}}</ion-note>
      <ion-icon name="thumbs-down" item-right
        [color]="color(item, -1)"
        (click)="vote(item, -1)"></ion-icon>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="addItem()">
    <ion-item>
      <ion-label floating>What to do?</ion-label>
      <ion-input type="text" [(ngModel)]="text" name="answer"></ion-input>
    </ion-item>
    <button ion-button type="submit" block [disabled]="text.length === 0">Add item</button>
  </form>

</ion-content>
