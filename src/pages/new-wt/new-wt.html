<ion-header>

  <ion-navbar>
    <ion-title>New List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addList()">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="list.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>Public</ion-label>
        <ion-checkbox [(ngModel)]="list.public" name="public"></ion-checkbox>
      </ion-item>
      <button ion-button type="submit" block>create</button>
  </form>

</ion-content>
