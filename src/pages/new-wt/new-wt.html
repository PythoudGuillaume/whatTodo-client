<ion-header>

  <ion-navbar>
    <ion-title>newWT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addWT()">
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="newWT.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="newWT.description" name="description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>create</button>
  </form>

</ion-content>
