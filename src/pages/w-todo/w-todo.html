<ion-header>

  <ion-navbar>
    <ion-title>{{list.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list.items">
      {{item.text}}
      <ion-note item-right>{{item.votes[0] + item.votes[1]}}</ion-note>
       <ion-icon name="thumbs-up" item-right (click)="vote(item.id, 1)"></ion-icon>
       <ion-icon name="thumbs-down" item-right (click)="vote(item.id, -1)"></ion-icon>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="addItem()">
      <ion-item>
        <ion-label floating>text</ion-label>
        <ion-textarea [(ngModel)]="text" name="answer"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Add item</button>
  </form>

</ion-content>
