<ion-header>

  <ion-navbar>
    <ion-title>wTodo : {{wTodo.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <h2>{{wTodo.title}}</h2>
  <p>{{wTodo.description}}</p>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let answer of wTodo.answer">
      {{answer.title}}
      <ion-note item-right>{{answer.vote}}</ion-note>
       <ion-icon name="thumbs-up" item-right (click)="vote(answer.title)"></ion-icon>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="addAnswer()">
      <ion-item>
        <ion-label floating>Answer</ion-label>
        <ion-textarea [(ngModel)]="answer" name="answer"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block>Add Answer</button>
  </form>

</ion-content>
